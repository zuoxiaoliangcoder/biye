	<body>



		<!-- Main -->
			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major">
						<h2>书籍详情评论专区</h2>
						<p>学而不思则罔, 参与评论与书友交流, 不仅加深理解,还可以认识萌妹欧巴哦</p>
					</header>

					<!-- Text -->
						<section>
							<h3>{{book.title}}</h3>
							<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者:&nbsp;{{book.cbs_author}}&nbsp;&nbsp出版社:&nbsp;{{book.cbs_pub}}&nbsp;&nbsp;出版日期:&nbsp{{book.cbs_time}}</h1>
							<p>{{book.detail}}
								<a href="#">this is a link</a>.</p>


							{% for i in comments %}
							<header>
								<h3>{{i.nickname}}&nbsp;&nbsp;于{{i.com_time}}&nbsp;评论</h3>
								<p>评论主题: {{i.theme}}</p>
							</header>
							<p>{{i.comment}}.</p>
							{% end %}
							<hr />


						</section>



					<!-- Form -->
						<section type="hidden">
							<h3>评论内容</h3>
							<form  >
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="Theme" value="" placeholder="Theme" />
									</div>

									<div class="4u 12u$(medium)">

									<div class="4u$ 12u$(medium)">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">High Priority</label>
									</div>
									<div class="6u 12u$(medium)">
										<input type="checkbox" id="copy" name="copy">
										<label for="copy">Email me a copy of this message</label>
									</div>
									<div class="6u$ 12u$(medium)">
										<input type="checkbox" id="human" name="human" checked>

									</div> -->
									<div class="12u$">
										<input id="book_id_comment" type="hidden" value="{{book.index}}">
										<input id="user_id" type="hidden" value="{{userId}}">
										<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="button" id='button-submit' value="Send Message" class="special" /></li>
