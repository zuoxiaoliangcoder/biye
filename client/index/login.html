<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{static_url('login/assets/font-awesome/css/font-awesome.min.css')}}">
		<link rel="stylesheet" href="{{static_url('login/assets/css/form-elements.css')}}">
        <link rel="stylesheet" href="{{static_url('login/assets/css/style.css')}}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="static/login/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{static_url('login/assets/ico/apple-touch-icon-144-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{static_url('login/assets/ico/apple-touch-icon-114-precomposed.png')}}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{static_url('login/assets/ico/apple-touch-icon-72-precomposed.png')}}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>阅享读书    </strong></h1>
                            <div class="description">
                            	<p>
	                            	这是一款全新的智能图书推荐系统，根据您的个人需求，阅读你最想读的书籍
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <form role="from" id ='login_from_zxl' method="post" action="/api/user_login">
                         <div class="form-bottom">

			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>

			                        <button type='submit' class="btn" id ='form-submit'>Sign in!</button>

		                    </div>
                                </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="{{static_url('login/assets/js/jquery-1.11.1.min.js')}}"></script>
        <script src="{{static_url('login/assets/bootstrap/js/bootstrap.min.js')}}"></script>

        <script src="{{static_url('login/assets/js/scripts.js')}}"></script>
         <script type="text/javascript" src="{{static_url('login/assets/js/jQuery.md5.js')}}"></script>
         <script type="text/javascript" src="{{static_url('login/assets/js/jquery.json-2.4.js')}}"></script>
        <!--[if lt IE 10]>
            <script src="{{static_url('login/assets/js/placeholder.js')}}"></script>
        <![endif]-->

    </body>

</html>
